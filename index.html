<body>
<h2>ğŸ° ChÃ­n Váº¡n Máº«u - Mini</h2>
<div id="stats">

</div>

<script>
const gridSize = 10;
const game = document.getElementById("game");
const goldEl = document.getElementById("gold");
const woodEl = document.getElementById("wood");
const stoneEl = document.getElementById("stone");
const levelEl = document.getElementById("level");

let gold = 50, wood = 30, stone = 30, level = 1;
let tiles = [];

// táº¡o báº£n Ä‘á»“
for (let i = 0; i < gridSize * gridSize; i++) {
  const tile = document.createElement("div");
  tile.classList.add("tile");
  tile.dataset.index = i;
  game.appendChild(tile);
  tiles.push(tile);
}

const center = Math.floor(gridSize * gridSize / 2 + gridSize / 2);
tiles[center].classList.add("castle", "owned");

// sáº£n xuáº¥t tÃ i nguyÃªn theo thá»i gian
setInterval(() => {
  gold += 1 * level;
  wood += 1 * level;
  stone += 1 * level;
  updateUI();
}, 1000);

function updateUI() {
  goldEl.textContent = Math.floor(gold);
  woodEl.textContent = Math.floor(wood);
  stoneEl.textContent = Math.floor(stone);
  levelEl.textContent = level;
}

game.addEventListener("click", e => {
  const t = e.target;
  if (!t.classList.contains("tile") || t.classList.contains("owned")) return;

  if (gold >= 10 && wood >= 5 && stone >= 5) {
    gold -= 10; wood -= 5; stone -= 5;
    t.classList.add("owned");
    updateUI();
  } else {
    alert("KhÃ´ng Ä‘á»§ tÃ i nguyÃªn Ä‘á»ƒ chiáº¿m Ã´ nÃ y!");
  }
});

document.getElementById("upgradeBtn").addEventListener("click", () => {
  if (gold >= 50 && wood >= 30 && stone >= 30) {
    gold -= 50; wood -= 30; stone -= 30;
    level++;
    updateUI();
    alert("ğŸ  NhÃ  chÃ­nh Ä‘Ã£ lÃªn cáº¥p " + level + "!");
  } else {
    alert("Thiáº¿u tÃ i nguyÃªn Ä‘á»ƒ nÃ¢ng cáº¥p!");
  }
});

updateUI();
</script>
